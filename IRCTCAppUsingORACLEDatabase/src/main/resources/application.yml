spring:
  application:
    name: IRCTCAppUsingOracleDatabase
  datasource:
    username: System
    password: tiger
    url: jdbc:oracle:thin:@localhost:1521:ORCL
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.OracleDialect
server:
  port: 8091
